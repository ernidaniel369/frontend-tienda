<h2>Lista de Compra</h2>
<div class="m-3">
    <table class="table table-danger shadow">
        <thead>
            <tr>
                <th scope="col">Producto</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio Unitario</th>
                <th Scope="col">Total por Producto</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <ng-container *ngFor="let productos of productos">
                <tr>
                    <td *ngIf="productos.quantity > 0"> {{productos.nombre}}</td>
                    <td class="text-center" *ngIf="productos.quantity > 0">{{productos.quantity}}</td>
                    <td class="text-center" *ngIf="productos.quantity > 0"> $ {{productos.precio}}</td>
                    <td class="text-center" *ngIf="productos.quantity > 0"> $ {{productos.precio*productos.quantity}}</td>

                </tr>
            </ng-container>
        </tbody>
    </table>


    <h5 class="text-end py-3 pe-5 bg-danger rounded text-light shadow">Total $ {{total()}} </h5>
    <ng-container>
        <div class="text-center m-3 d-grid gap-2" >
            <button class="btn btn-danger fs-4 fw-bold shadow" (click)="descuento()">Comprar</button>
        </div>
    </ng-container>

</div>
